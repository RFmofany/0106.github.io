<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sbw</title>
    <style>
        .center {
            text-align: center;
        }

        p {
            color: green;
            font-size: 50px;
        }

        body {
            background-color: darkblue;
        }

        .block {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div style="margin-top: 300px">
        <p class="center">
            这&nbsp;是&nbsp;一&nbsp;个&nbsp;网&nbsp;页
        </p>
        <div class="center">
            <span class="block red"></span>
            <span class="block yellow"></span>
            <span class="block green"></span>
        </div>
    </div>
</body>
</html>
